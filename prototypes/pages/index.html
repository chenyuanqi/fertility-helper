<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>备孕助手 - 首页</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    /* 首页特有样式 */
    .welcome-section {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      text-align: center;
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: var(--section-margin);
    }
    
    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .welcome-subtitle {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .today-overview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: var(--section-margin);
    }
    
    .overview-item {
      background: var(--surface);
      border-radius: var(--border-radius);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow-small);
    }
    
    .overview-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .overview-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .overview-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: var(--section-margin);
    }
    
    .action-btn {
      background: var(--surface);
      border: none;
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-small);
      text-decoration: none;
      color: var(--text-primary);
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .action-icon {
      font-size: 32px;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .action-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .action-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .cycle-info {
      background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
      color: white;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: var(--section-margin);
    }
    
    .cycle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .cycle-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .cycle-day {
      font-size: 24px;
      font-weight: 700;
    }
    
    .cycle-progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .cycle-progress-bar {
      height: 100%;
      background: white;
      width: 50%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .cycle-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .recent-records {
      
    }
    
    .record-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .record-item:last-child {
      border-bottom: none;
    }
    
    .record-date {
      font-size: 14px;
      color: var(--text-secondary);
      width: 80px;
    }
    
    .record-data {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .record-tag {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      color: white;
    }
    
    .record-tag.temperature {
      background: var(--primary-color);
    }
    
    .record-tag.menstruation {
      background: var(--menstruation-medium);
    }
    
    .record-tag.intimacy {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="page-container">
      <!-- 欢迎区域 -->
      <div class="welcome-section">
        <div class="welcome-title">你好，小明 👋</div>
        <div class="welcome-subtitle">今天是周期第 15 天</div>
      </div>

      <!-- 今日概览 -->
      <div class="today-overview">
        <div class="overview-item">
          <div class="overview-icon">🌡️</div>
          <div class="overview-label">基础体温</div>
          <div class="overview-value">36.5°C</div>
        </div>
        <div class="overview-item">
          <div class="overview-icon">🩸</div>
          <div class="overview-label">经量</div>
          <div class="overview-value">无</div>
        </div>
        <div class="overview-item">
          <div class="overview-icon">💕</div>
          <div class="overview-label">同房</div>
          <div class="overview-value">未记录</div>
        </div>
      </div>

      <!-- 快速操作 -->
      <div class="quick-actions">
        <a href="record.html" class="action-btn">
          <div class="action-icon">📝</div>
          <div class="action-title">快速记录</div>
          <div class="action-subtitle">30秒完成今日数据</div>
        </a>
        <a href="chart.html" class="action-btn">
          <div class="action-icon">📊</div>
          <div class="action-title">查看图表</div>
          <div class="action-subtitle">分析体温变化趋势</div>
        </a>
        <a href="calendar.html" class="action-btn">
          <div class="action-icon">📅</div>
          <div class="action-title">日历视图</div>
          <div class="action-subtitle">浏览历史记录</div>
        </a>
        <a href="settings.html" class="action-btn">
          <div class="action-icon">⚙️</div>
          <div class="action-title">设置</div>
          <div class="action-subtitle">个性化配置</div>
        </a>
      </div>

      <!-- 周期信息 -->
      <div class="cycle-info">
        <div class="cycle-header">
          <div class="cycle-title">当前周期</div>
          <div class="cycle-day">第 15 天</div>
        </div>
        <div class="cycle-progress">
          <div class="cycle-progress-bar"></div>
        </div>
        <div class="cycle-details">
          <span>开始: 1月10日</span>
          <span>预计排卵: 1月24日</span>
          <span>预计下次: 2月7日</span>
        </div>
      </div>

      <!-- 最近记录 -->
      <div class="section recent-records">
        <div class="card-header">
          <div class="card-title">最近记录</div>
          <div class="card-action">查看全部 →</div>
        </div>
        
        <div class="record-item">
          <div class="record-date">今天</div>
          <div class="record-data">
            <span class="record-tag temperature">36.5°C</span>
          </div>
        </div>
        
        <div class="record-item">
          <div class="record-date">昨天</div>
          <div class="record-data">
            <span class="record-tag temperature">36.6°C</span>
            <span class="record-tag intimacy">同房</span>
          </div>
        </div>
        
        <div class="record-item">
          <div class="record-date">1月23日</div>
          <div class="record-data">
            <span class="record-tag temperature">36.8°C</span>
            <span class="record-tag menstruation">少量</span>
          </div>
        </div>
      </div>
    </div>

    <!-- TabBar 导航 -->
    <div class="tabbar">
      <a href="index.html" class="tab-item active" data-page="index">
        <div class="tab-icon">🏠</div>
        <div>首页</div>
      </a>
      <a href="record.html" class="tab-item" data-page="record">
        <div class="tab-icon">📝</div>
        <div>记录</div>
      </a>
      <a href="chart.html" class="tab-item" data-page="chart">
        <div class="tab-icon">📊</div>
        <div>图表</div>
      </a>
      <a href="calendar.html" class="tab-item" data-page="calendar">
        <div class="tab-icon">📅</div>
        <div>日历</div>
      </a>
      <a href="settings.html" class="tab-item" data-page="settings">
        <div class="tab-icon">⚙️</div>
        <div>设置</div>
      </a>
    </div>
  </div>

  <script src="../assets/js/common.js"></script>
  <script>
    // 首页特有的JavaScript逻辑
    document.addEventListener('DOMContentLoaded', function() {
      // 更新周期进度条
      updateCycleProgress();
      
      // 加载今日数据
      loadTodayData();
    });

    function updateCycleProgress() {
      const currentDay = 15;
      const avgCycleLength = 28;
      const progress = (currentDay / avgCycleLength) * 100;
      
      const progressBar = document.querySelector('.cycle-progress-bar');
      if (progressBar) {
        progressBar.style.width = `${Math.min(progress, 100)}%`;
      }
    }

    function loadTodayData() {
      // 从模拟数据中加载今日数据
      const today = DateUtils.today();
      const todayRecord = mockData.records.find(record => record.date === today);
      
      // 更新今日概览
      updateTodayOverview(todayRecord);
    }

    function updateTodayOverview(record) {
      const overviewItems = document.querySelectorAll('.overview-item');
      
      if (record) {
        // 更新体温
        if (record.temperature) {
          overviewItems[0].querySelector('.overview-value').textContent = 
            `${record.temperature.value}°C`;
        }
        
        // 更新经量
        if (record.menstruation) {
          const flowMap = {
            'light': '少量',
            'medium': '中量',
            'heavy': '大量',
            'none': '无'
          };
          overviewItems[1].querySelector('.overview-value').textContent = 
            flowMap[record.menstruation.flow] || '无';
        }
        
        // 更新同房
        if (record.intimacy && record.intimacy.length > 0) {
          overviewItems[2].querySelector('.overview-value').textContent = 
            `${record.intimacy.length}次`;
        }
      }
    }
  </script>
</body>
</html>
